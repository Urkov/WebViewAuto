<!DOCTYPE html>
<html>

    <head>
        <title>Menu</title>
        <meta charset="UTF-8" />
        <script src="../common/scripts/jquery-3.2.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="script.js"></script>
    </head>

    <body>

        <div class="input-row" style="display: flex; height: 100%;">
            <div class="menuItem menuItem-left" onclick="goBack();">&#xF04D;</div>
            <div class="menuItem menuItem-mid" onclick="showFavorites();">&#xF69C;</div>
            <div class="menuItem menuItem-mid" onclick="addToFavorites();">&#xF4D0;</div>
            <div class="menuItem-mid" style="width: 100%;">
                <input class="urlInput" onclick="toggleURLKeyboard();"/>
            </div>
            <div class="menuItem menuItem-mid" onclick="switchRenderMode();">&#xF45E;</div>
            <div class="menuItem menuItem-mid" onclick="toggleKeyboard();">&#xF30C;</div>
            <div class="menuItem menuItem-right" onclick="submitForm();">&#xF311;</div>
        </div>

    </body>

</html>
