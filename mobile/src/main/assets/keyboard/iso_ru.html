<div class="layout layout-ru">
    <div class="key-row">

            <div class="key-1st">;</div>
            <div class="key-2nd">4</div>
        </div>
        <div class="key x1 top-m">
            <div class="key-1st">%</div>
            <div class="key-2nd">5</div>

        <div class="key x3 bottom-m">.com</div>
